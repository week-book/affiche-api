name: Pull Request Checks

on:
  pull_request:
    branches: ['main']

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: affiche
          POSTGRES_PASSWORD: affiche
          POSTGRES_DB: affiche
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U affiche"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup golang
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'

      - name: Wait for Postgres to be ready
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          for i in $(seq 1 30); do
            pg_isready -h localhost -p 5432 -U affiche && break
            echo "Waiting for postgres ($i/30)..."
            sleep 1
          done

      - name: Install migrate CLI
        run: |
          MIGRATE_VERSION=v4.16.0
          curl -L "https://github.com/golang-migrate/migrate/releases/download/${MIGRATE_VERSION}/migrate.linux-amd64.tar.gz" | tar xz
          sudo mv migrate /usr/local/bin/migrate
          migrate -version

      - name: Run migrations
        run: |
          migrate -path "${{ github.workspace }}/migrations" \
            -database "postgres://affiche:affiche@localhost:5432/affiche?sslmode=disable" up

      - name: Run tests
        run: go test ./... -v

